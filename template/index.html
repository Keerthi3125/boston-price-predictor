# boston-price-predictor
<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Boston Price Predictor</h2>
    <form method="POST">
        <label>Crime Rate (CRIM):</label>
        <input type="number" step="any" name="crim" required>

        <label>Average Rooms (RM):</label>
        <input type="number" step="any" name="rm" required>

        <label>Lower Status % (LSTAT):</label>
        <input type="number" step="any" name="lstat" required>

        <label>Pupil-Teacher Ratio (PTRATIO):</label>
        <input type="number" step="any" name="ptratio" required>

        <label>Age (% older buildings):</label>
        <input type="number" step="any" name="age" required>

        <input type="submit" value="Predict Price">
    </form>

    {% if prediction %}
        <div class="result">
            Predicted Price: ${{ prediction|round(2) }}k
        </div>
    {% endif %}
</div>
</body>
</html>
